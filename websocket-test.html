<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Connection Test</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .connected { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .disconnected { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .connecting { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        #logs {
            background: black;
            color: #00ff00;
            font-family: monospace;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>üîå WebSocket Connection Test</h1>

    <div id="status" class="status connecting">üîÑ Testing connection...</div>

    <div>
        <button onclick="testConnection()">Test Connection</button>
        <button onclick="clearLogs()">Clear Logs</button>
        <button onclick="sendTestMessage()">Send Test Message</button>
    </div>

    <h3>Connection Logs:</h3>
    <div id="logs"></div>

    <script>
        let socket = null;
        const logsDiv = document.getElementById('logs');
        const statusDiv = document.getElementById('status');

        function log(message) {
            console.log(message);
            logsDiv.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function updateStatus(message, className) {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + className;
        }

        function testConnection() {
            log('üîå Starting WebSocket connection test...');

            // Clean up existing connection
            if (socket) {
                socket.disconnect();
                socket = null;
            }

            updateStatus('üîÑ Connecting...', 'connecting');

            // Try different ports
            const ports = [5000, 3000, 3001, 5173];
            let currentPort = 0;

            function tryNextPort() {
                if (currentPort >= ports.length) {
                    log('‚ùå All ports failed');
                    updateStatus('‚ùå Connection failed on all ports', 'error');
                    return;
                }

                const port = ports[currentPort++];
                const url = `http://localhost:${port}`;

                log(`üîå Attempting connection to ${url}`);

                socket = io(url, {
                    transports: ['websocket', 'polling'],
                    timeout: 5000,
                    forceNew: true
                });

                socket.on('connect', () => {
                    log('‚úÖ Connected successfully to ' + url);
                    updateStatus('üü¢ Connected to ' + url, 'connected');

                    // Subscribe to test channels
                    socket.emit('monitor-crawler');
                    socket.emit('monitor-threats');
                    socket.emit('monitor-swarm');

                    log('üì° Subscribed to monitoring channels');
                });

                socket.on('disconnect', (reason) => {
                    log('‚ùå Disconnected: ' + reason);
                    updateStatus('üî¥ Disconnected: ' + reason, 'disconnected');
                });

                socket.on('connect_error', (error) => {
                    log('‚ùå Connection error on port ' + port + ': ' + error.message);
                    tryNextPort();
                });

                socket.on('crawler-activity', (data) => {
                    log('üì° Crawler activity: ' + JSON.stringify(data, null, 2));
                });

                socket.on('threat-update', (data) => {
                    log('üö® Threat update: ' + JSON.stringify(data, null, 2));
                });

                socket.on('system-status', (data) => {
                    log('‚ö° System status: ' + JSON.stringify(data, null, 2));
                });
            }

            tryNextPort();
        }

        function sendTestMessage() {
            if (socket && socket.connected) {
                log('üì§ Sending test message...');
                socket.emit('system-status', { test: true, timestamp: new Date().toISOString() });
            } else {
                log('‚ùå No active connection to send test message');
            }
        }

        function clearLogs() {
            logsDiv.textContent = '';
        }

        // Auto-test on load
        window.onload = function() {
            log('üöÄ WebSocket Test Page Loaded');
            log('üîß Click "Test Connection" to start testing');
        };
    </script>
</body>
</html></content>
</xai:function_call"><xai:function_call name="run_terminal_cmd">
